 <!doctype html>
 <html lang="en">
   <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
 
     <title>Portfolio Login</title>
   </head>
   <body>
       <div class="container ">
           <div class="row">
                <div class="col-md-3 col-xl-3 "></div>
                <div class="col-md-5 col-xl-5 text-center mt-5 pt-4">
                    

                    <form class="text-left mt-5  p-5" method="POST" style="border-radius:4px;border: none;box-shadow:2px 2px 5px 2px #00000077;">
                        <div class="form-group ">
                            <h3 class="mb-5 mt-4">Portfolio Login</h3>
                        </div>
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="exampleInputEmail1">Username</label>
                          <input type="text"  autofocus class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp">

                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        
                       <div class="text-center text-form-group mt-5">
                        <button type="submit" class="btn btn-primary text-center">Log in</button>
                       </div>
                      </form>
                </div>
                <div class="col-md-3 col-xl-3"></div>
           </div>
       </div>

     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
 
    
   </body>
 </html>
