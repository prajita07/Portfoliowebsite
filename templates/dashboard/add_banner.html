{% extends 'dashboard/dashboard.html' %}
{% load static%}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="col-md-12 col-xl-12 col-sm-12 col-xs-12 ">
    <h3>Add New Banner</h3>
        <form action="" method="POST" autocomplete="off" enctype="multipart/form-data" >
            {% csrf_token %}
            {{form.title}}
            {{form.sub_title}}
            {{form.image_file}}
                <div class="row">
                    <div >
                        <button type="submit" class="btn btn-success btn-block btn-lg"> <i class="fas fa-database"></i>Submit</button>
                    </div>
                    <div class="col-md-4">
                        <a href="{% url 'home_admin' %}" class = "btn btn-secondary btn-block btn-lg">
                            <i class="fas fa-stream"></i> Back To List
                        </a>
                    </div>

                </div>
            
        </form>
    </div>
</div>
{% endblock %}
