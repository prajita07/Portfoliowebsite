{% extends 'dashboard/dashboard.html' %}
{% block content %}

<h1>Home</h1>
{% if banners %}
{% for banner in banners %}
<div class="row " >     
    <div class="col-md-12 col-xl-12 col-sm-12 col-xs-12 ">
            <img class="card-img-top" src="/uplaods/{{banner.image_file}}" alt="Card image" >
            <h4 class="card-title">{{banner.title}}</h4>
            <p>{{banner.sub_title}}</p>
            <p >{{banner.owner}}</p>
            <a href="{% url 'update_homeadmin' banner.id%}" class="btn btn-primary btn-sm ml-5">Edit</a>
            <a href="" class="btn btn-danger btn-sm ml-5">Delete</a>
    </div> 
</div>
{% endfor %}
{% endif %}
{% endblock content%}
