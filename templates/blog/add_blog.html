{% extends 'base.html' %}
{% load static%}
{% block content %}
<div class="container mt-5 mb-5">
    <h3>Add New Blog</h3>
    <form action="" method="POST" autocomplete="off" enctype="multipart/form-data" >
        {% csrf_token %}
        {{form.title}}
        {{form.image_file}}
        {{form.author}}
        {{form.description}}
        {{form.is_popular}}
        {{form.category}}
        
        <div class="row">
            <div class="col-md-8">
                <button type="submit" class="btn btn-success btn-block btn-lg" style="width: auto;"> <i class="fas fa-database"></i>Submit</button>
            </div>
            <div class="col-md-4">
                <a href="{% url 'list_blog' %}" class = "btn btn-secondary btn-block btn-lg">
                    <i class="fas fa-stream" style="width: auto;"></i> Back To List
                </a>
            </div>

        </div>
        
    </form>
</div>
{% endblock %}
