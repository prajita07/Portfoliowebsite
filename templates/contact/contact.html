{% extends 'base.html' %}
{% load static%}
{% block content %}
<link rel="stylesheet"href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
<div class="row">
    <div class="col-md-12 col-xl-12 col-sm-12 col-xs-12 ">
      <h3 class="mt-5 mb-4" style="font:bolder"> Contact Me</h3>
    </div> 
    <div class="col-md-6 col-xl-6 col-sm-6 col-xs-6" style="padding-bottom: 5%;">
      <img src="{% static 'images/download.jpg' %}"  style="width:100%;height:auto;max-height: 95vh;">
    </div>
  <div class="col-md-6 col-xl-6 col-sm-6 col-xs-6"  style="padding-bottom: 5%;width:100%;height:auto;max-height: 78.7vh; margin-left: -15px; border-right-style: solid; border-bottom-style: solid; border-top-style: solid; border-right-color: grey; border-bottom-color: grey;border-top-color: grey; border-width: 1px;">
    <form method="POST" class="pt-5 pl-3">
      
      <div style="padding-left:5%; padding-right: 5%;">
          <h1>Send Me Message</h1>
          <p>Get daily newsletter from Me and My team about the latest news in the industry! Have queries send message directly!</p>
          <input type="text" id="fname" name="Job_title" placeholder="Full Name*" style="width: 100%;padding: 8px 15px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;">
          <input type="text" id="fname" name="Full_name" placeholder="Job Title*" style="width: 100%;padding: 8px 15px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;">
          <input type="text" id="fname" name="email" placeholder="Email*" style="width: 100%;padding: 8px 15px;margin: 8px 0;display: inline-block;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;">
          <textarea placeholder="Write Your Message.." style="width: 100%;height: 110px;padding: 10px 27px;box-sizing: border-box;border: 2px solid #ccc;border-radius: 4px; background-color: #f8f8f8; font-size: 14px;resize: none;" name="message"></textarea>
          <button class="btn btn-primary btn-sm mt-1"  style="width: 100%; background-color: red;">Send Message</button>
      </div>

      {% csrf_token %}
     
    </form>
  </div>

      
</div>      
{% endblock %}
